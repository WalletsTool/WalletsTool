name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Verify data files exist
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          console.log('=== Checking data files ===');

          const dataDir = 'src-tauri/data';
          const requiredFiles = ['init.sql', 'wallets_tool.db'];

          try {
            const files = fs.readdirSync(dataDir);
            console.log('Files in data directory:', files);

            for (const file of requiredFiles) {
              const filePath = path.join(dataDir, file);
              if (!fs.existsSync(filePath)) {
                console.error('Error: ' + file + ' not found');
                process.exit(1);
              }
              console.log('✓ Found:', file);
            }

            console.log('=== All required data files found ===');
          } catch (error) {
            console.error('Error checking data files:', error.message);
            process.exit(1);
          }
          "

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || github.event.inputs.version }}
          releaseName: 'Wallets Tool ${{ github.ref_name || github.event.inputs.version }}'
          releaseBody: |
            ## 🎉 新版本发布
            
            ### 📦 安装包下载
            - **Windows**: 下载 `.msi` 或 `.exe` 文件
            - **macOS**: 下载 `.dmg` 文件
            - **Linux**: 下载 `.deb` 或 `.rpm` 或 `.AppImage` 文件
            
            ### 🔄 更新说明
            请查看下方的变更日志了解本版本的新功能和修复。
            
            ---
            
            See the assets below to download and install this version.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  create-universal-macos:
    if: contains(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create universal macOS app
        run: |
          # 这里可以添加创建通用macOS应用的脚本
          echo "Creating universal macOS app..."
          # 实际实现需要根据具体需求调整

  cleanup:
    if: always()
    needs: [release, create-universal-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clean up artifacts
        run: |
          echo "Cleaning up build artifacts..."
          # 清理临时文件等操作