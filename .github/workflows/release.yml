name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Verify data files exist
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          console.log('=== Checking data files ===');

          const dataDir = 'src-tauri/data';
          const requiredFiles = ['init.sql'];

          try {
            const files = fs.readdirSync(dataDir);
            console.log('Files in data directory:', files);

            for (const file of requiredFiles) {
              const filePath = path.join(dataDir, file);
              if (!fs.existsSync(filePath)) {
                console.error('Error: ' + file + ' not found');
                process.exit(1);
              }
              console.log('‚úì Found:', file);
            }

            console.log('=== All required data files found ===');
          } catch (error) {
            console.error('Error checking data files:', error.message);
            process.exit(1);
          }
          "

      - name: Cache vcpkg and OpenSSL (Windows)
        if: runner.os == 'Windows'
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            ~/.vcpkg
          key: vcpkg-openssl-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            vcpkg-openssl-${{ runner.os }}-

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
        shell: pwsh

      - name: Install OpenSSL (Windows)
        if: runner.os == 'Windows'
        run: |
          cd vcpkg
          .\vcpkg install openssl:x64-windows-static-md --triplet x64-windows-static-md
        shell: pwsh

      - name: Set VCPKG_ROOT (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_LIB_DIR=${{ github.workspace }}/vcpkg/installed/x64-windows-static-md/lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_INCLUDE_DIR=${{ github.workspace }}/vcpkg/installed/x64-windows-static-md/include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Preflight updater signing secrets
        run: |
          node -e "
          const signingKey = process.env.TAURI_SIGNING_PRIVATE_KEY || '';
          const signingPwd = process.env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '';
          const updaterPubkey = process.env.WALLETSTOOL_UPDATER_PUBKEY || '';

          if (!signingKey) {
            console.error('Missing TAURI_SIGNING_PRIVATE_KEY. Configure GitHub Actions secret: TAURI_SIGNING_PRIVATE_KEY.');
            process.exit(1);
          }

          if (signingKey.includes('minisign public key')) {
            console.error('TAURI_SIGNING_PRIVATE_KEY looks like a minisign public key. It must be the minisign private key.');
            process.exit(1);
          }

          if (signingPwd && (signingPwd !== signingPwd.trim())) {
            console.warn('TAURI_SIGNING_PRIVATE_KEY_PASSWORD has leading/trailing whitespace. Remove whitespace in GitHub Secrets to avoid \"Wrong password for that key\".');
          }

          if (!updaterPubkey) {
            console.warn('WALLETSTOOL_UPDATER_PUBKEY is empty. Release build will fall back to tauri.conf.json updater pubkey.');
          }
          "

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          WALLETSTOOL_UPDATER_PUBKEY: ${{ secrets.TAURI_UPDATER_PUBKEY }}
          # ‰∏¥Êó∂Á¶ÅÁî®‰ª£Á†ÅÁ≠æÂêç‰ª•Ëß£ÂÜ≥macOSÂÖºÂÆπÊÄßÈóÆÈ¢ò
