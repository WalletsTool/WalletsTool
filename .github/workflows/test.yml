name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Verify data files exist
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          console.log('=== Checking data files ===');

          const dataDir = 'src-tauri/data';
          const requiredFiles = ['init.sql'];

          try {
            const files = fs.readdirSync(dataDir);
            console.log('Files in data directory:', files);

            for (const file of requiredFiles) {
              const filePath = path.join(dataDir, file);
              if (!fs.existsSync(filePath)) {
                console.error('Error: ' + file + ' not found');
                process.exit(1);
              }
              console.log('âœ“ Found:', file);
            }

            console.log('=== All required data files found ===');
          } catch (error) {
            console.error('Error checking data files:', error.message);
            process.exit(1);
          }
          "

      - name: Cache Strawberry Perl and OpenSSL (Windows)
        if: runner.os == 'Windows'
        id: cache-perl
        uses: actions/cache@v4
        with:
          path: |
            C:\strawberry
            C:\Program Files\OpenSSL-Win64
          key: strawberry-perl-openssl-${{ runner.os }}-5.42.0.1
          restore-keys: |
            strawberry-perl-openssl-${{ runner.os }}-

      - name: Install Strawberry Perl (Windows)
        if: runner.os == 'Windows' && steps.cache-perl.outputs.cache-hit != 'true'
        run: |
          $perlUrl = "https://github.com/StrawberryPerl/Perl-Dist-Strawberry/releases/download/5.42.0.1/strawberry-perl-5.42.0.1-64bit.msi"
          $installer = "$env:TEMP\strawberry-perl.msi"
          Write-Host "Downloading Strawberry Perl..."
          Invoke-WebRequest -Uri $perlUrl -OutFile $installer
          Write-Host "Installing Strawberry Perl..."
          Start-Process msiexec.exe -ArgumentList "/i", $installer, "/quiet", "/norestart" -Wait
          Write-Host "Strawberry Perl installed successfully"
          Remove-Item $installer
        shell: pwsh

      - name: Set OpenSSL environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          $perlPath = "C:\strawberry\perl\bin"
          $opensslLib = "C:\strawberry\c\lib"
          $opensslInclude = "C:\strawberry\c\include"
          
          # æ£€æŸ¥ Strawberry Perl çš„ OpenSSL è·¯å¾„
          if (Test-Path "C:\strawberry\c\lib\libssl.a") {
            Write-Host "Found OpenSSL in Strawberry Perl"
          } else {
            Write-Host "OpenSSL not found in expected location, checking alternative paths..."
            Get-ChildItem -Path "C:\strawberry" -Recurse -Filter "libssl*" -ErrorAction SilentlyContinue | Select-Object -First 5
          }
          
          echo "OPENSSL_LIB_DIR=$opensslLib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_INCLUDE_DIR=$opensslInclude" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$perlPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "PERL_PATH=$perlPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Prepare updater signing key
        run: node scripts/ci/prepare-tauri-signing-key.cjs
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          WALLETSTOOL_UPDATER_PUBKEY: ${{ secrets.TAURI_UPDATER_PUBKEY }}
          # ä¸´æ—¶ç¦ç”¨ä»£ç ç­¾åä»¥è§£å†³macOSå…¼å®¹æ€§é—®é¢˜
          CI: true
        with:
          tagName: ${{ github.ref_name || github.event.inputs.version }}
          releaseName: 'Wallets Tool ${{ github.ref_name || github.event.inputs.version }}'
          releaseBody: |
            ## ğŸ‰ æ–°ç‰ˆæœ¬å‘å¸ƒ v0.4.13
            
            ### ğŸ“¦ å®‰è£…åŒ…ä¸‹è½½
            - **Windows**: ä¸‹è½½ `.exe` æ–‡ä»¶
            
            ### ğŸ”„ æ›´æ–°è¯´æ˜
            ### ğŸ”§ Chore | æ‚é¡¹
            
            - æ›´æ–° Tauri æ›´æ–°å™¨å…¬é’¥å¹¶æ”¹è¿›å¯†é’¥å¤„ç†è„šæœ¬
            

          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  cleanup:
    if: always()
    needs: [release]
    runs-on: ubuntu-latest
